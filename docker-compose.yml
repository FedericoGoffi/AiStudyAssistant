services:
  backend:
    build: ./backend
    container_name: ai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped